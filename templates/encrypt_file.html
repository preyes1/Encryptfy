{% extends "base.html"%}
{% block title %}Encryptfy{% endblock %}


{%block content%}

<h1 style="text-align: center;">Encrypt File</h1>
<br>

<form action="#" method="post" enctype="multipart/form-data">
    <input type="file" id="file" name="file">
    <br>
    <br>
    <p>Key (16 bytes): </p>
    <p><input type="text" name="key"/></p>
    <p><input type="submit" value="ENCRYPT"/></p>
    
</form>
<br>
<p style="text-align: center;"><i>Please note that pressing encrypt will download the encrypted file to your device</i></p>
{%endblock%}
